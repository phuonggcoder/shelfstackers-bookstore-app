// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    classpath('com.google.gms:google-services:4.4.0')
  }
}

ext.ndkVersion = '27.1.12297006'
// Force a consistent Google Play Services version across all modules to avoid
// runtime mismatch errors (IncompatibleClassChangeError) for FusedLocationProviderClient.
// If you need a different version, update both properties to the same value.
ext.playServicesVersion = '21.3.0'
ext.playServicesLocationVersion = '21.3.0'

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven { url 'https://notifee.github.io/maven' }
    maven { url "$rootDir/../node_modules/@notifee/react-native/android/libs" }
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
